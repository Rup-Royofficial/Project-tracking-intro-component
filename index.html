<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Project tracking intro component</title>


</head>
<body>
  <div class="zidx"></div>
  <div id="nav">
    <img src="./images/logo.svg" alt="logo" id="logo-id">
    <ul class="nav-header">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li>Login</li>
    </ul>
    <img src="./images/icon-hamburger.svg" alt="hamburger" id="hamburger-id">
    <img src="./images/icon-close.svg" alt="close" id="idbtn-id">
  </div>

  

  <div id="content">
    <div id="text-center">
      <div id="heading"><span id="new-tag">New</span>Monograph Dashboard</div>
      <h2>Powerful insights into your team</h2>
      <p>Project planning and time tracking for agile teams</p>
      <div id="btn-text-area"><button id="demo">Schedule a demo</button>to see a  preview</div>
    </div>
    <img src="./images/illustration-devices.svg" alt="">
  </div>

    </p>
  </footer> -->

</html>
